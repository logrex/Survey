<!DOCTYPE html>
<html ng-app="gitHubViewer">

<head>
  <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-controller="MainController ">
  <h1>{{ message }}</h1>
  <div>
    {{error}}
  </div>
 
  <form name="searchUser" ng-submit="search(username)">
    <input type="search" required placeholder="Username" ng-model="username"/>
    <input type="submit"   value="Search" />
  </form>
  <div ng-include="'userdetail.html'" ng-show="user"></div>
</body>

</html>
